<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries - RD Portal Awagarh</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .header {
            background: #d40000;
            padding: 35px 20px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            text-align: center;
            color: #ffffff;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #d40000;
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid black;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            background: #d40000;
            color: white;
            padding: 15px;
            border-radius: 25px;
            font-size: 18px;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background: #b30000;
        }

        .call-btn {
            background: #ffffff;
            color: #d40000;
            border: 2px solid #d40000;
            margin-top: 15px;
        }
    </style>

    <script>
        function saveQuery() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const query = document.getElementById('query').value;

            if (!name || !mobile || !query) {
                alert("Please fill all fields.");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbxj_qyuKL5TtruJNYuloFXn52QqRXCv8AnIAJ226SZ8XyBypF09Iz-BWh9rP7Bswbmc/exec", {
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    mobile: mobile,
                    query: query
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text())
            .then(result => {
                alert("Your query has been submitted successfully!");

                // Clear fields
                document.getElementById('name').value = "";
                document.getElementById('mobile').value = "";
                document.getElementById('query').value = "";
            })
            .catch(error => {
                alert("Error submitting query. Please try again.");
            });
        }
    </script>
</head>
<body>

    <div class="header">
        <h1>ANY QUERIES?</h1>
    </div>

    <div class="container">
        <h2>Feel free to ask any query</h2>

        <label>Name (Mandatory)</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Mobile Number (Mandatory)</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">

        <label>Your Query</label>
        <textarea id="query" placeholder="Write your query here..."></textarea>

        <div class="btn" onclick="saveQuery()">Submit Query</div>
        <a href="tel:8272881081"><div class="btn call-btn">Call Deepak Jain</div></a>
    </div>

</body>
</html>
