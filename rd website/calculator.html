<div class="container">

<script>
async function getInterestRate(dateStr) {
    const response = await fetch('rates.json');
    const data = await response.json();
    const date = new Date(dateStr);
    let applicableRate = 6.7; // default

    for (const period of data) {
        const start = new Date(period.start);
        const end = new Date(period.end);
        if (date >= start && date <= end) {
            applicableRate = period.rate;
            break;
        }
    }
    return applicableRate;
}

async function calculateRD() {
    let P = parseFloat(document.getElementById('monthlyAmount').value);
    let openingDate = document.getElementById('openingDate').value;

    if (isNaN(P) || P <= 500) {
        alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä ‡§Æ‡§æ‡§∏‡§ø‡§ï ‡§∞‡§æ‡§∂‡§ø ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç');
        return;
    }
    if (!openingDate) {
        alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ü‡§∞‡§°‡•Ä ‡§ì‡§™‡§®‡§ø‡§Ç‡§ó ‡§°‡•á‡§ü ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç');
        return;
    }

    const annualRate = await getInterestRate(openingDate);
    const r = annualRate / 400;
    const years = [5, 6, 7, 8, 9, 10];
    let html = `<h3>‡§™‡§∞‡§ø‡§£‡§æ‡§Æ (‡§¨‡•ç‡§Ø‡§æ‡§ú ‡§¶‡§∞ ${annualRate}% ‡§µ‡§æ‡§∞‡•ç‡§∑‡§ø‡§ï):</h3>`;

    function rdMaturity(P, years) {
        let n = years * 12 / 3;
        let maturity = P * ((Math.pow(1 + r, n) - 1) / (1 - Math.pow(1 + r, -1/3)));
        return maturity;
    }

    const maturity5 = rdMaturity(P, 5);

    years.forEach(y => {
        let maturity = rdMaturity(P, y);
        let monthsAfterStop = (y - 5) * 12;
        let nAfter = monthsAfterStop / 3;
        let withoutDeposit = maturity5 * Math.pow(1 + r, nAfter);

        let open = new Date(openingDate);
        let maturityDate = new Date(open);
        maturityDate.setFullYear(maturityDate.getFullYear() + y);
        let maturityDateStr = maturityDate.toLocaleDateString('hi-IN');

        html += `
        <b>üóìÔ∏è ${y} ‡§µ‡§∞‡•ç‡§∑ ‡§¨‡§æ‡§¶ (${maturityDateStr})</b><br>
        ‚û§ ‡§®‡§ø‡§Ø‡§Æ‡§ø‡§§ ‡§ú‡§Æ‡§æ ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ï‡•Å‡§≤ ‡§∞‡§æ‡§∂‡§ø: ‚Çπ${maturity.toFixed(2)}<br>
        ‚û§ ‡§Ø‡§¶‡§ø 5 ‡§µ‡§∞‡•ç‡§∑ ‡§¨‡§æ‡§¶ ‡§ú‡§Æ‡§æ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞ ‡§¶‡•Ä ‡§ú‡§æ‡§è: ‚Çπ${withoutDeposit.toFixed(2)}<br><br>`;
    });

    document.getElementById('result').innerHTML = html;
}
