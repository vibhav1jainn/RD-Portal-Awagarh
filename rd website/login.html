<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RD Login | India Post</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #b30000, #800000);
        margin: 0;
        padding: 0;
        color: white;
        text-align: center;
    }
    .box {
        margin-top: 80px;
        background: white;
        color: black;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #b30000;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover { background: #800000; }
</style>

</head>
<body>

<h1>India Post RD Login</h1>

<div class="box">
    <input id="mobile" placeholder="Enter Mobile Number" type="text" maxlength="10">
    <input id="dob" placeholder="Enter Access Code" type="text"> 
    <button onclick="login()">Login</button>
</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Ensure your Firebase config is correct
const firebaseConfig = {
    apiKey: "AIzaSyCY-C3WW3-a0c7Z384Lm2uBjMQMCFhqcGU",
    authDomain: "rd-portal-awagarh-be498.firebaseapp.com",
    projectId: "rd-portal-awagarh-be498",
    storageBucket: "rd-portal-awagarh-be498.firebasestorage.app",
    messagingSenderId: "687919907232",
    appId: "1:687919907232:web:efbdf568831b33a16f24c5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = async function () {
    let mobile = document.getElementById("mobile").value.trim();
    // Re-labeled 'dob' variable to 'code' for clarity, but still takes from 'dob' input field
    let code = document.getElementById("code").value.trim(); 

    if (mobile.length !== 10 || code.length === 0) {
        alert("Please enter a valid 10-digit mobile number and the Access Code.");
        return;
    }

    const ref = doc(db, "customer", mobile);

    try {
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            alert("❌ Mobile number not found!");
            return;
        }

        let data = snap.data();

        // VALIDATION CHANGE: Now checking data.code against the entered code
        if (data.code !== code) { 
            alert("❌ Access Code does not match!");
            return;
        }

        // Login successful
        localStorage.setItem("login_mobile", mobile);
        window.location.href = "dashboard.html";

    } catch (error) {
        console.error("Login Error:", error);
        alert("An error occurred during login. Please try again.");
    }
};

</script>

</body>
</html>
